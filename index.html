<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <title>Calculadora de Compras</title>
</head>

<body>

  <nav class="navbar bg-primary" data-bs-theme="dark">
    <div class="container-fluid d-flex justify-content-center">
      <span class="navbar-brand mb-0 h1">Minhas Compras</span>
    </div>
  </nav>

  <div class="container text-center my-3 ">
    <input class="form-control" type="text" id="product-name" placeholder="Nome do Produto" required>
    <input step="0.01" class="form-control" type="number" id="product-price" placeholder="Preço do Produto" required>
    <input step="1" class="form-control" type="number" id="product-quantity" placeholder="Quantidade" required>
    <button class="btn btn-primary mt-2" id="add-product">
      <i class="bi bi-plus"></i>Adicionar Produto</button>
  </div>

  <div class="product-list container">
    <p class="fw-bolder ms-2" id="total-price">Valor Total: R$0.00</p>
    <ul class="list-group" id="product-items"></ul>
  </div>

  <!-- Modal para Edição -->
  <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editModalLabel">Editar Item</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="editItemForm">
            <input class="form-control" type="text" id="edit-product-name" placeholder="Nome do Produto" required>
            <input step="0.01" class="form-control" type="number" id="edit-product-price" placeholder="Preço do Produto"
              required>
            <input step="1" class="form-control" type="number" id="edit-product-quantity" placeholder="Quantidade"
              required>
            <button type="submit" class="btn btn-primary mt-2">Salvar</button>
            <button type="button" class="btn btn-danger mt-2" data-bs-dismiss="modal">Cancelar</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
</body>

</html>
